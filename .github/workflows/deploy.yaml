name: Build Rest

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    name: Build REST (Production)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log into Harbor Registry
        uses: docker/login-action@v1
        with:
          registry: harbor.disembark.dev
          username: robot$deploy-7tv
          password: ${{ secrets.REGISTRY_TOKEN }}

      - id: buildx-context
        run: |
          docker context create builders

      - uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          endpoint: builders

      - name: Build Image
        id: build_step
        uses: docker/build-push-action@v2
        with:
          build-args: |
            "BUILDER=${{ github.actor }}"
            "VERSION=${{ github.sha }}"
          push: true
          tags: |
            harbor.disembark.dev/7tv/rest:${{ github.sha }}
            harbor.disembark.dev/7tv/rest:latest

  deploy:
    name: Deploy REST (Production)
    runs-on: ubuntu-latest
    needs: # Run this after build
      - build

    steps:
        # Checkout repository
        - uses: actions/checkout@v3

        # Clone k8s repository
        - uses: actions/checkout@v3
          with:
            repository: SevenTV/k8s
            path: k8s
            token: ${{ secrets.SERVICE_PAT }}

        # Deploy to k8s
        - name: Install kubectl
          uses: azure/setup-kubectl@v2.1

        - name: Apply Deployment & Rollout
          env:
            KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
            KUBE_RESOURCE: deploy
            KUBE_IMAGE_PATCH: >-
              [
                { "op": "replace", "path": "/spec/template/spec/containers/0/image", "value": "harbor.disembark.dev/7tv/rest:${{ github.sha }}" }
              ]
          run: |
            mkdir -p ~/.kube
            (echo $KUBE_CONFIG_DATA | base64 -d) >> ~/.kube/config
            kubectl config use-context autodeploy@SevenTV

            kubectl apply -f k8s/cluster/7tv/rest.yaml
            kubectl patch $KUBE_RESOURCE seventv-rest --type="json" -p="$KUBE_IMAGE_PATCH"

            kubectl rollout restart -n app $KUBE_RESOURCE/seventv-rest
